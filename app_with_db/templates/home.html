<!DOCTYPE html>
<html>
<head><title>Home</title></head>
<body>
    {% if username %}
        <p>Logged in as {{ username }}</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <p>Not logged in</p>
        <a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('signup') }}">Signup</a>
    {% endif %}
</body>
</html>
